<!DOCTYPE html>
<html>
    <head>
        <h1>Contact</h1>

        

      



    </head>
    <body>

        <form  action="/send"method="post">
            <label for="nom">Nom</label><br>
            <input type="text" size="10"  name="nom" /><br />
            <label for="prénom">Prénom</label><br>
            <input type="text" size="10" maxlength="40" name="prenom" /> <br>
            <label for="email">Email</label><br>
            <input type="email"><br>
            <label for="telephone">Telephone</label><br>
            <input type="tel" name="telephone"><br>
            <label>Canal de contact préfere:</label><br>
            <select id="canal"multiple>
                <option value="telephone">Telephone</option>
                <option value="email">Email</option>

            </select><br>
            <label for="message">Message</label><br>
            <input type="message" name="message"><br>

            <input type="submit" value="Send" />


                
            

        </form>

    </body>
</html>
